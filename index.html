<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>

    <section class="game">
        <div class="container">
            <h2>Choose your weapon</h2>
            <p>First to score 5 points wins the game</p>
            <div class="scoreboard">
                <div class="player__board">
                    <h3 class="sign">❔</h3>
                    <p>Player: <span class="player__score">0</span></p>
                </div>
                <div class="computer__board">
                    <h3 class="sign">❔</h3>
                    <p>Computer: <span class="computer__score">0</span></p>
                </div>
            </div>
            <div class="game__buttons">
                <button class="btn rock__btn">
                    <div class="sign">✊</div>
                </button>
                <button class="btn paper__btn">
                    <div class="sign">✋</div>
                </button>
                <button class="btn scissor__btn">
                    <div class="sign">✌</div>
                </button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            Copyright &copy Utkarsh 2022
        </div>
    </footer>

    <div id="modal" class="modal">
        <h1 class="game__status"></h1>
        <button class="play__btn">Play again</button>
    </div>
    <div id="overlay"></div>
</body>
</html>
